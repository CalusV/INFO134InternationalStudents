<!-- Map page for Bergensproject. This site is for exchange students
trying to establish them selv in Norway -->
<!Doctype HTML>
<html lang="en">
  <head>
    <title>Interactive Map of Bergen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <header class="Header">
    <!-- Her bør innholdet være den samme for hver side.
          - Topp
          - Navigation bar
        -->

  </header>
  <main>
    <!-- Her endrer vi innholdet basert på hvilken side man er på. -->
    <section class="top">
      <figure class="map">
          <!-- Insert map here -->
          <figcaption class="mapDescription">Handy locations to know in Bergen</figcaption>
      </figure>
    </section>
    <section class="dropdown">
      <select class="dropdown-menu">
        <option value="drinking">Clubs and bars</option>
        <option value="uib">University buildings</option>
        <option value="culture">Entertainment and culture</option>
        <option value="hikes">Nature hikes</option>
        <option value="stores">Useful shops</option>
      </select>
    </section>
    <section class="table-of-contents">
      <div class="location generic">
        <div class="location-image">
            <p>Image goes here</p>
        </div>
        <div class="location-info">
          <div class="location-name">
            <h3>Location name</h3>
          </div>
          <div class="location-description">
            <p>At this location you can find bladiblah, blah, and blah.</p>
          </div>
        </div>
        <div class="location-button">
          <button value="pinpoint">Mark!</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <!-- Her bør innholdet være den samme for hver side.
      - Navn på prosjektmedarbeidere
      -

    -->

  </footer>
  </body>
</html>
